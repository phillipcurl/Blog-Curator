<header class="image-bg feathers-ptn">
  <div class="col-sm-12">
    <h1>
      <strong>{{blog.currBlog.name}}</strong>
    </h1>
    <p class="lead">This is the blog sub-header</p>
  </div>
</header>

<div class="row">
  <div class="col-sm-12">
    <div class="list-group">
      <a ng-repeat="entry in blog.blogFeed" href="{{entry.title.href}}" class="list-group-item" target="_blank">
        {{entry.title.text}}
      </a>
    </div>
  </div>
</div>
