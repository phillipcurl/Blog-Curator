<header class="image-bg steps-ptn">
  <div class="col-sm-12">
    <h1>
      <strong>Genres</strong>
    </h1>
    <p class="lead">This is the about me sub-header</p>
  </div>
<!-- <img class="img-responsive img-center" src="http://placehold.it/200x200&text=Logo" alt=""> -->
</header>

<div class="row">
  <div class="col-md-6" ng-repeat="genre in genres">
    <rd-widget>
      <rd-widget-header icon="fa-users" title='{{genre.title}}'>
        <a class="btn btn-default" href="{{genre.url}}">
          <i class="fa fa-arrow-right"></i>
        </a>
      </rd-widget-header>
      <rd-widget-body classes="large">
        <label>Featured Blogs:</label>
        <p>{{genre.content}}</p>
      </rd-widget-body>
    <rd-widget>
  </div>
</div>
