<header class="image-bg steps-ptn">
  <div class="col-sm-12">
    <h1>
      <strong>Genres</strong>
    </h1>
    <p class="lead">This is the about me sub-header</p>
  </div>
<!-- <img class="img-responsive img-center" src="http://placehold.it/200x200&text=Logo" alt=""> -->
</header>

<div class="row">
  <div class="col-md-6" ng-repeat="genre in genres.genresList">
    <rd-widget>
      <rd-widget-body classes="medium no-padding">
        <h3 class="text-center">
          <i class="fa fa-{{genre.icon}}"></i>
          </br>
          {{genre.title}}
        </h3>
        <div class="text-center">
          <a class="btn btn-default" ng-href="genres/{{genre.id}}">Blogs</a>
        </div>
      </rd-widget-body>
    <rd-widget>
  </div>
</div>
