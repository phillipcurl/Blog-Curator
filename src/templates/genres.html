<div class="row">
  <div class="col-md-4 col-sm-6" ng-repeat="genre in $scope.genresList">
    <rd-widget>
      <rd-widget-body classes="small no-padding">
        <h3 class="text-center">
          <i class="fa fa-{{genre.icon}}"></i>
          </br>
          {{genre.title}}
        </h3>
        <div class="text-center">
          <a class="btn btn-default" ng-href="genres/{{genre.id}}">Blogs</a>
        </div>
      </rd-widget-body>
    <rd-widget>
  </div>
</div>
